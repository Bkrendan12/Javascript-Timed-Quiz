<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png"> 
    <script src="./js/script.js" defer></script>

    
    <title>JavaScript Quiz</title>
</head>
<body id='body'>
<!-- header -->
    <div id="counter-logo-div">

        <div class="logo-img">
            <img src="./css/quiz-logo copy.png" alt="quiz logo">
        </div>

        <div id="timer-div">
            <h2 id="countdown"></h2>
            <h2 id="scoreBoard">  </h2>
        </div>
      
      </div>

<!-- QUIZ  -->


<!-- SHOULD I PUT THE QUIZ ANSWERING AND SUBMITTING ANSWERS INSIDE A FORM? -->
        <div id="quiz-container">

            <div id="questions-box" class="questionsDiv">

                <h1 id="question">Good Luck!</h1>
               
                <div id="quiz-question" class="answer-container">                   
                    <div class="answer"  value="1" ></div>
                    <br>
                    <div class="answer"  value="2" ></div>
                    <br>
                    <div class="answer"  value="3"></div>
                    <br>
                    <div class="answer"  value="4"></div>
                </div>

            </div>

            <div class="wrapper">
                        <h3 class="quiz-page"></h3>
                        <!-- <form action="../Javascript-Timed-Quiz/Highscores/highscores.html"> -->
                           <input id="submitBtn" type="submit" value="Submit Quiz">
                        <!-- </form> -->
            </div>
<!-- BUTTONS -->
 
            <div class="buttons">

                <div id="startButton">                 
                    <button id="start"> start </button>
                </div>
            </div>         
        </div>

</body>
</html>
