<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png"> 
    
    <title>JavaScript Quiz</title>
</head>
<body>
<!-- header -->
    <div id="counter-logo-div">

        <div class="logo-img">
            <img src="./css/quiz-logo copy.png" alt="quiz logo">
        </div>

        <div id="timer-div">
            <h2 id="countdown"></h2>
           
        </div>
      
      </div>

<!-- QUIZ  -->
        <div id="quiz-container">

            <div id="questions-box" class="questionsDiv">

                <h1 id="question">ANSWER THE QUESTION</h1>
                <div class="choice-container"> 
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">choice 1</p>
                </div>

                <div class="choice-container"> 
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">choice 2</p>
                </div>

                <div class="choice-container"> 
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">choice 3</p>
                </div>

                <div class="choice-container"> 
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">choice 4</p>
                </div>

            </div>

<!-- BUTTONS -->
 
            <div class="buttons">

                <div id="startButton">                 
                    <button id="start"> start </button>
                    <a href="../Javascript-Timed-Quiz/Highscores/highscores.html" class="Highscores" (click)="$event.preventDefault()">Highscores</a>
                </div>

            </div> 
        
        </div>



<script src="./js/script.js"></script>

</body>
</html>
